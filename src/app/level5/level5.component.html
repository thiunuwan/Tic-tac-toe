<table class="tictactoe-board">
  <tbody>
  <tr  *ngFor="let row of boardService.boardContent; let rowIndex=index ">
    <td *ngFor="let col of row ;let colIndex=index" [class]="col|playerName|playerClass" (click)="boardService.set(colIndex,rowIndex)">{{col|playerName}}</td>
  </tr>

  </tbody>
</table>


<h2 [hidden]="boardService.winnerIndex===0">The winner is - player {{boardService.winnerIndex|playerName}}</h2>
<br>
<button (click)="boardService.restart()">Restart</button>
